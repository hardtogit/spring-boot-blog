<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout"
>
<head>
    <title>向然的博客</title>
    <link rel="stylesheet" href="/static/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="../static/js/lib/wangEditor/wangEditor.min.css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="row" id="content">
        <div class="col-lg-8 col-md-7 ">
            <form class="form-horizontal" id="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">标题：</label>
                    <div class="col-sm-10">
                        <input  class="form-control" id="inputEmail3" name="title" placeholder="请输入标题"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">简介：</label>
                    <div class="col-sm-10">
                        <textarea  class="form-control" id="" name="description" placeholder="请输入简介"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">内容：</label>
                    <div class="col-sm-10">
                        <div id="editor"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div  class="btn btn-default submit">提交</div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-4 col-md-5 hidden-sm">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">标签</h3>
                </div>

            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">最新发布</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">前端技术的的大</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="bodyAssets">
    requirejs(['static/js/editArticle.js'])
</script>
</body>
</html>
