<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout"
>
<head>
    <title>向然的博客</title>
    <link rel="stylesheet" href="/static/css/detail.css"/>
    <link rel="stylesheet" href="/static/js/lib/highlightjs/styles/default.css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="row" id="content">
        <div class="col-lg-8 col-md-7 ">
                <h4 class="article-title text-center" th:text="${article.title}"></h4>
                <div class="row">
                    <div class="col-md-4 text-center " th:text="'发布人：'+${article.addUser}"></div>
                    <div class="col-md-4 text-center" th:text="'发布时间：'+${article.addTime}"></div>
                    <div class="col-md-4 text-center" th:text="'浏览量：'+${article.scan}"></div>
                </div>
                <div class="article-content" th:utext="${article.content}">
                </div>
        </div>
        <div class="col-lg-4 col-md-5 hidden-sm">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">热门文章</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">前端技术的的大</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">最新发布</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">前端技术的的大</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="bodyAssets">
    requirejs(['static/js/detail.js'])
</script>

</body>
</html>
