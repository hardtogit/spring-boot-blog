<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout"
>
<head>
    <title>向然的博客</title>
    <link rel="stylesheet" href="/static/css/index.css"/>
</head>
<body>
<div layout:fragment="content">
    <div class="row" id="content">
        <div class="col-lg-8 col-md-7 ">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="/static/images/banner.jpg" alt="..."/>
                        <div class="carousel-caption">
                            最牛逼的广告词
                        </div>
                    </div>
                    <div class="item">
                        <img src="/static/images/banner.jpg" alt="..."/>
                        <div class="carousel-caption">
                            你是最露比的
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="media article" th:each="article : ${articles}" th:data="${article.id}">
                <div class="media-left" >
                    <a href="#">
                        <img class="media-object" width="120" height="90" th:src="${article.cover}" alt="..."/>
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${article.title}">标题</h4>
                    <span th:text="${article.description}"></span>
                    <div class="article-info">
                           <div class="pull-left">
                               <i class="fa fa-user" aria-hidden="true"></i><span th:text="${article.addUser}"></span>
                           </div>
                        <div class="pull-right">
                            <i class="fa fa-eye" aria-hidden="true"></i><span th:text="${article.scan}"></span>
                            <i class="fa fa-commenting" aria-hidden="true"></i> 222</div>
                        </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-5 hidden-sm">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">热门文章</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">前端技术的的大</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">最新发布</h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">前端技术的的大</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script layout:fragment="bodyAssets">
    requirejs(['static/js/index.js'])
</script>

</body>
</html>
